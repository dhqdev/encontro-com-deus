<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A148C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7B1FA2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9C27B0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crossGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA000;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fundo arredondado -->
  <rect width="128" height="128" rx="24" fill="url(#bgGradient)"/>
  
  <!-- Brilho sutil no topo -->
  <ellipse cx="64" cy="32" rx="50" ry="20" fill="white" opacity="0.1"/>
  
  <!-- Cruz com sombra -->
  <g filter="url(#shadow)">
    <!-- Barra vertical -->
    <rect x="56" y="28" width="16" height="72" rx="4" fill="url(#crossGradient)"/>
    <!-- Barra horizontal -->
    <rect x="36" y="48" width="56" height="16" rx="4" fill="url(#crossGradient)"/>
  </g>
  
  <!-- Detalhe de luz na cruz -->
  <rect x="58" y="30" width="6" height="30" rx="2" fill="white" opacity="0.3"/>
  <rect x="38" y="50" width="20" height="6" rx="2" fill="white" opacity="0.3"/>
  
  <!-- CÃ­rculo decorativo embaixo -->
  <circle cx="64" cy="108" r="8" fill="#FFD700" opacity="0.6"/>
  <circle cx="64" cy="108" r="5" fill="white" opacity="0.8"/>
</svg>
